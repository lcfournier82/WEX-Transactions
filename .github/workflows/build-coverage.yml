name: Coverage (.NET 8)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore WEXTransactions.sln

      - name: Build solution
        run: dotnet build WEXTransactions.sln --configuration Release --no-restore

      - name: Run tests with coverage
        working-directory: ./WEX.TransactionAPI.Tests
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage"

      - name: Collect cobertura coverage file
        working-directory: ./WEX.TransactionAPI.Tests
        run: |
          echo "üîç Searching for coverage reports..."
          $source = Get-ChildItem -Path ./TestResults/ -Recurse -Filter coverage.cobertura.xml | Select-Object -First 1
          if ($null -eq $source) { Write-Error "‚ùå No cobertura file found"; exit 1 }
          New-Item -ItemType Directory -Force -Path ./coverage
          Copy-Item -Path $source.FullName -Destination ./coverage/coverage.cobertura.xml -Force
          echo "‚úÖ Coverage file copied to ./coverage/coverage.cobertura.xml"

      - name: Check coverage file
        run: |
          ls -R ./WEX.TransactionAPI.Tests/coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./WEX.TransactionAPI.Tests/coverage/coverage.cobertura.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
