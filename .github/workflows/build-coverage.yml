name: Coverage (.NET 8)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore WEXTransactions.sln

      - name: Build solution
        run: dotnet build WEXTransactions.sln --configuration Release --no-restore

      - name: Run tests with coverage
        working-directory: ./WEX.TransactionAPI.Tests
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage"

      - name: Collect cobertura coverage file
        working-directory: ./WEX.TransactionAPI.Tests
        run: |
            echo "üîç Searching for coverage reports..."
            COVERAGE_FILE=$(find ./TestResults -type f -name "coverage.cobertura.xml" | head -n 1)
            if [ -z "$COVERAGE_FILE" ]; then
                echo "‚ùå No cobertura file found"
                exit 1
            fi
            mkdir -p ./coverage
            cp "$COVERAGE_FILE" ./coverage/coverage.cobertura.xml
            echo "‚úÖ Coverage file copied to ./coverage/coverage.cobertura.xml"

      - name: Check coverage file
        run: |
          ls -R ./WEX.TransactionAPI.Tests/coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./WEX.TransactionAPI.Tests/coverage/coverage.cobertura.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
